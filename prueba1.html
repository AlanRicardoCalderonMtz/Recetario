  <div class="search-ingredients__form">
    <form action="/busca/resultado" method="get" id="ingredient-search-form" accept-charset="UTF-8"
      novalidate="novalidate">
      <input data-drupal-selector="edit-cp" type="hidden" name="cp" value="true">

      <div
        class="js-form-item form-item js-form-type-textfield form-type-textfield js-form-item-ingredient-one form-item-ingredient-one">
        <input placeholder="Escribe tu 1er ingrediente" autocomplete="off" data-drupal-selector="edit-ingredient-one"
          data-msg-maxlength="Ingrediente field has a maximum length of 128." type="text" id="edit-ingredient-one"
          name="ingredient_one" value="" size="60" maxlength="128" class="form-text"
          data-once="ingredientFormHomeEnter">

        <label for="edit-ingredient-one">
          1
        </label>

        <button type="button" id="close-first" class="btn-close" aria-label="Excluir o primeiro ingrediente">
          <i class="svg-garbage" aria-hidden="true"></i>
        </button>
      </div>

      <div class="choose choose--one mt-2 mb-6">
        <input type="radio" name="radioOne" id="conOne" class="con" value="and" rel="condition_one" checked="">
        <label for="conOne" class="con">
          con
        </label>

        <input type="radio" name="radioOne" id="sinOne" class="sin" rel="condition_one" value="not">
        <label for="sinOne" class="sin">
          sin
        </label>
      </div>

      <input placeholder="e ou" data-drupal-selector="edit-condition-one" type="hidden" name="condition_one" value="">

      <div
        class="js-form-item form-item js-form-type-textfield form-type-textfield js-form-item-ingredient-two form-item-ingredient-two">
        <input placeholder="Escribe tu 2do ingrediente" autocomplete="off" data-drupal-selector="edit-ingredient-two"
          data-msg-maxlength="Ingrediente field has a maximum length of 128." type="text" id="edit-ingredient-two"
          name="ingredient_two" value="" size="60" maxlength="128" class="form-text"
          data-once="ingredientFormHomeEnter">

        <label for="edit-ingredient-two">
          2
        </label>

        <button type="button" id="close-second" class="btn-close" aria-label="Excluir o segundo ingrediente">
          <i class="svg-garbage" aria-hidden="true"></i>
        </button>
      </div>

      <div class="choose choose--two mt-2 mb-6">
        <input type="radio" name="radioTwo" id="conTwo" class="con" rel="condition_two" value="and" checked="">
        <label for="conTwo" class="con">
          con
        </label>

        <input type="radio" name="radioTwo" id="sinTwo" class="sin" rel="condition_two" value="not">
        <label for="sinTwo" class="sin">
          sin
        </label>
      </div>

      <input placeholder="e ou" data-drupal-selector="edit-condition-two" type="hidden" name="condition_two" value="">

      <div
        class="js-form-item form-item js-form-type-textfield form-type-textfield js-form-item-ingredient-three form-item-ingredient-three"
        style="display: none;">
        <input placeholder="Escribe tu 3er ingrediente" autocomplete="off" data-drupal-selector="edit-ingredient-three"
          data-msg-maxlength="Ingrediente field has a maximum length of 128." type="text" id="edit-ingredient-three"
          name="ingredient_three" value="" size="60" maxlength="128" class="form-text"
          data-once="ingredientFormHomeEnter">

        <label for="edit-ingredient-three">
          3
        </label>

        <button type="button" id="close-third" class="btn-close" aria-label="Excluir o terceiro ingrediente">
          <i class="svg-garbage" aria-hidden="true"></i>
        </button>
      </div>

      <input autocomplete="off" data-drupal-selector="form-g5vktl-vu6ss1nsnkd5puxkvlizdnjpopgabgbulj2w" type="hidden"
        name="form_build_id" value="form-g5VktL_VU6ss1nSNkD5pUxKVLiZdNjPOpgaBgbUlj2w">

      <input data-drupal-selector="edit-ingredient-search-form-form-token" type="hidden" name="form_token"
        value="MSPVeiLHwflST-kZnWd2eD9j51C1-aOKJrvrkmSq7os">

      <input data-drupal-selector="edit-ingredient-search-form" type="hidden" name="form_id"
        value="ingredient_search_form">

      <div class="search-ingredients__agregar mt-5">
        <a href="#" class="ingredient-search-add">
          <i aria-hidden="true" class="svg-plus"></i>
          <span class="tl-2 bold c-7">
            Agregar ingrediente
          </span>
        </a>
      </div>

      <div data-drupal-selector="edit-actions" class="form-actions btn--disabled js-form-wrapper form-wrapper mt-7"
        id="edit-actions">
        <input data-drupal-selector="edit-submit-ing" type="submit" id="edit-submit-ing" name="op" value="Buscar"
          class="btn btn--solid btn--c2 js-form-submit form-submit">
      </div>
